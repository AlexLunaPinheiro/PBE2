<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
            <!-- Quando o botão de envio do formulario for clicado, muda de pagina -->
            <form class="login-form" onsubmit="event.preventDefault(); window.location.href='listarFilmes.html';">
                <h1>Bem vindo!</h1>
                
                <!-- Seção do input do nome do usuário-->
                <section class="login-field">
                    <label for="usuario">USUARIO:</label>   
                    <input type="text" placeholder="Digite seu username:">
                </section>
               
                <!-- Seção do input da senha do usuário-->
                <section class="login-field">
                    <label for="password">SENHA:</label>
                    <input type="text" placeholder="Digite sua senha:">
                </section>
                
                <!-- Seção do botão de entrar e esqueci minha senha  -->
                <section class="login-field-button">
                    <button type="submit">ENTRAR</button>
                    <a href="cadastro.html">Esqueci minha senha</a>
                </section>
                
            </form>
    </main>

</body>
</html>
