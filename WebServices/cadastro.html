<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Quando o botão de envio do formulario for clicado, muda de pagina -->
        <form class="register-form" action="/send_movies" method="POST" >

            <h1>Cadastro de Filme</h1>

            <!-- Agrupa os elementos do form em grid -->
            <div class="form-grid">

                <!-- Seção do input do nome do filme-->
                <section class="register-field">
                    <label for="nome">Nome do Filme:</label>   
                    <input type="text" id="nome" placeholder="Digite o nome do filme" name="nome" required>
                </section>
                
                <!-- Seção do input do ano de lançamento-->
                <section class="register-field">
                    <label for="ano">Ano:</label>
                    <input type="text" id="ano" placeholder="Digite o ano de lançamento" name="ano" required>
                </section>

                <!-- Seção do input dos atores-->
                <section class="register-field">
                    <label for="atores">Atores:</label>
                    <input type="text" id="atores" placeholder="Digite os atores principais" name="atores" required>
                </section>

                <!-- Seção do input do gênero -->
                <section class="register-field">
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" placeholder="Digite o gênero do filme" name="genero" required>
                </section>

                <!-- Seção do input do diretor -->
                <section class="register-field">
                    <label for="diretor">Diretor:</label>
                    <input type="text" id="diretor" placeholder="Digite o diretor" name="diretor" required>
                </section>

                <!-- Seção do input da produtora -->
                <section class="register-field">
                    <label for="produtora">Produtora:</label>
                    <input type="text" id="produtora" placeholder="Digite a produtora" name="produtora" required>
                </section>

                <!-- Seção do texarea de sinopse, a classe full width faz o elemento ocupar todo o espaço do form -->
                <section class="register-field full-width">
                    <label for="sinopse">Sinopse:</label>
                    <textarea id="sinopse" placeholder="Digite a sinopse" name="sinopse" required></textarea>
                </section>
            </div>
            
            <!-- Seção do botão de cadastrar -->
            <section class="login-field-button">
                <button type="submit">Cadastrar</button>
            </section>
    
        </form>
    </main>

</body>
</html>
