<section>
  <h1 id="Title">Livros</h1>
  <div class="livros-container">

     @for (livro of livros(); track livro.id) {
    <div class="livro-card">
      <img src="https://m.media-amazon.com/images/I/810GtSJg2sL.jpg" alt="Capa do livro">

      
      <div class="livro-info">
          <h3>{{ livro.titulo }}</h3>
          <p class="autor">{{ livro.autor.nome }}</p>
          <p class="editora">{{ livro.editora.editora }}</p>
          <p class="preco">{{ livro.preco }}</p>
      </div>
    </div>
  }
  </div>
</section>
